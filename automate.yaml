---
crosscompute: 0.9.4
name: Run OnSSET
description: Run the Open Source Spatial Electrification Tool (OnSSET) from the Swedish Centre for Smart Grids and Energy Storage at KTH
version: 0.0.3
attribution_text: "[Swedish Centre for Smart Grids and Energy Storage at KTH](https://www.kth.se/swegrids) Â© 2022"
input:
  variables:
    - id: settlements
      view: text
      path: settlements.csv
    - id: scenario_info
      view: text
      path: scenario-info.csv
    - id: scenario_parameters
      view: text
      path: scenario-parameters.csv
    - id: specs_data
      view: text
      path: specs-data.csv
output:
  variables:
    - id: country_name
      view: string
      path: variables.dictionary
    - id: target_year
      view: number
      path: variables.dictionary
    - id: map
      view: map-mapbox
      path: map.geojson
      configuration:
        style: mapbox://styles/mapbox/dark-v11
        layers:
          - type: circle
            paint:
              circle-color: yellow
    - id: overview
      view: table
      path: overview.json
  templates:
    - path: output.md
batches:
  - name: Djibouti
    folder: batches/djibouti
# - name: 'Rural-{NumPeoplePerHHRural}-Urban-{NumPeoplePerHHUrban}'
#   folder: batches/rural-{NumPeoplePerHHRural}-urban-{NumPeoplePerHHUrban}
#   reference:
#     folder: batches/djibouti
#   configuration:
#     path: datasets/batches.csv
scripts:
  - path: run.ipynb
environment:
  packages:
    - id: onsset
      manager: pip
    - id: openpyxl
      manager: pip
    - id: pandas
      manager: pip
display:
  styles:
    - path: style.css
  pages:
    - id: output
      configuration:
        design: none
