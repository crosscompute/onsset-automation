---
crosscompute: 0.9.3
name: Run OnSSET
version: 0.0.3
input:
  variables:
    - id: scenario_info
      view: text
      path: scenario-info.csv
    - id: scenario_parameters
      view: text
      path: scenario-parameters.csv
    - id: specs_data
      view: text
      path: specs-data.csv
output:
  variables:
    - id: country_name
      view: string
      path: variables.dictionary
    - id: target_year
      view: number
      path: variables.dictionary
    - id: map
      view: map-mapbox
      path: map.geojson
      configuration:
        style: mapbox://styles/mapbox/dark-v10
        layers:
          - type: circle
            paint:
              circle-color: yellow
    - id: overview
      view: table
      path: overview.json
  templates:
    - path: report.md
batches:
  - name: Djibouti
    folder: batches/djibouti
# - name: 'Rural-{NumPeoplePerHHRural}-Urban-{NumPeoplePerHHUrban}'
#   folder: batches/rural-{NumPeoplePerHHRural}-urban-{NumPeoplePerHHUrban}
#   reference:
#     folder: batches/djibouti
#   configuration:
#     path: datasets/batches.csv
scripts:
  - path: run.ipynb
display:
  styles:
    - path: report.css
  pages:
    - id: output
      configuration:
        design: none
