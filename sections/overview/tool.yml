---
crosscompute: 0.8.4
kind: tool
name: Overview
version:
  name: 0.0.1
input:
  variables: 
    - id: country_name
      view: text
      path: settings.json
    - id: cities
      view: table
      path: cities.csv
    - id: scenario-info
      view: table
      path: scenario_info.csv
    - id: scenario-parameters
      view: table
      path: scenario_parameters.csv
    - id: specifications
      view: table
      path: specs_data.csv
output:
  variables:
    - id: overview-map
      view: map
      path: overview-map.geojson
    - id: overview-table
      view: table
      path: overview-table.csv
  templates:
    - id: standard
      path: result.md
tests:
  - folder: tests/standard
script:
  folder: .
  command: python -c "$(jupyter nbconvert run.ipynb --to script --stdout)"
repository:
  uri: git@github.com:crosscompute/onsset-report-example
  folder: .
environment: 
  image: docker.io/library/python:slim-buster
  processor: cpu
  memory: tiny
